<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Agency Bd | Facebook</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="container pb-5">
    <div class="form-main pt-5 row">
        <div class="form-div col-lg-6 col-md-12 text-center">
            <h3 class="pt-4 pb-3 text-center">Facebook Related Question</h3>
            <form method="post" name="Facebook" action="">
                <div class="form-input">
                    <input class="w-100" name="Student Name" type="text" placeholder="Your Name">
                </div>    
                <div class="form-input">
                    <textarea class="w-100 my-2" name="Question" id="" rows="4" width="100" placeholder="Write Your Question"></textarea>
                </div>
                    <input class="all-button" type="submit" value="Submit">
            </form>
        </div>
        <div class="sheet-div col-lg-6 mt-lg-0 mt-4 text-center">
            <iframe width="100%" height="100%" src="https://docs.google.com/spreadsheets/d/1yBsTmj6l_XPuccsaGD8cMX_oCt6zzZsF4fIXG3FAQnk/edit?usp=sharing"></iframe>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby9J3xwBTt0ub4E1_8J9S9liSkqvR43BU2v37OZ4Mrmb14uObYvSfvQJo779Xxvo8n2xQ/exec'
        const form = document.forms['Facebook']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
